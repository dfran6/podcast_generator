name: "Podcast Generator"
author: "Francis Awulor"
description : "generates a feed for a posdcat from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: the commiter's email address
    required: true
    default: ${{github.actor}}@localhost
  name:
    description: the commiter's name
    required: true
    default: ${{github.actor}}